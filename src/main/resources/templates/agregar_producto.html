<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Nuevo producto</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" th:href="@{/}">Inventario</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link"
					th:href="@{/agregar_producto}">Agregar producto<span
						class="sr-only">(current)</span></a></li>
				<li class="nav-item"><a class="nav-link" href="#">Link</a></li>
				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
					role="button" data-toggle="dropdown" aria-haspopup="true"
					aria-expanded="false"> Dropdown </a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a class="dropdown-item" href="#">Action</a> <a
							class="dropdown-item" href="#">Another action</a>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item" href="#">Something else here</a>
					</div></li>
				<li class="nav-item"><a class="nav-link disabled" href="#">Disabled</a>
				</li>
			</ul>
			
		</div>
	</nav>


	<div class="container py-4">
		<form th:action="@{/agregar_producto}" th:object="${producto}"
			method="post">
			<div class="form-group">
				<label for="nombre">Nombre</label> <input th:field="*{nombre}"
					required type="text" class="form-control" id="nombre" name="nombre"
					placeholder="Agregar nombre producto" />
			</div>
			<div class="form-group">
				<label for="marca">Marca</label> <input th:field="*{marca}" required
					type="text" class="form-control" id="marca" name="marca"
					placeholder="Agregar marca" />
			</div>
			<div class="form-group">
				<label for="cantidad">Cantidad</label> <input
					th:field="*{cantidad}" required type="text" class="form-control"
					id="cantidad" name="cantidad"
					placeholder="Agregar cantidad" />
			</div>
			<div class="form-group">
				<label for="descripcion">Descripcion</label> <input
					th:field="*{descripcion}" required type="text" class="form-control"
					id="descripcion" name="descripcion"
					placeholder="Agregar descripcion" />
			</div>
			<div class="form-group">
				<label for="precio">Precio</label> <input th:field="*{precio}"
					required type="number" class="form-control" id="precio"
					name="precio" placeholder="Agregar precio" />
			</div>
			<button type="submit" class="btn btn-primary">Crear</button>
			<input type="hidden" th:field="*{id}" />
		</form>

	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>

</body>
</html>
